<!DOCTYPE html>

<html>

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Object Clicker</title>
  <link href="src/style.css" rel="stylesheet" type="text/css" />
  <link href="src/favicon.png" rel="icon" type="image/png">
  
</head>

<body>

  <div id="loading" style="margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto;">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: none; display: block; shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
    <circle cx="50" cy="50" fill="none" stroke="#8FBCBB" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
        <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
      </circle>
    </svg>
  </div>

  <div id="unloaded" style="display: none;">

    <div id="titleDiv">
    
      <p id="title">Object Clicker</p>
  
    </div>
      
    <div id="objDiv"></div>
  
    <div id="coinsDiv">
  
      <p id="coins"></p>
  
    </div>
  
    <div id="upgDiv" class="button">
    
      <p id="upgrade">Upgrade</p>
  
    </div>
  
    <div id="boostDiv" class="button">
    
      <p id="boost">Boosts</p>
  
    </div>
  
    <div id="shopDiv" class="button">
    
      <p id="shop">Shop</p>
  
    </div>
  
    <div id="tutorial" style="display: none;">
      
      <img src="src/arrow.png" width="50%">
      <p id="tutorial-text">Click here for coins!</p>
      
    </div>
  
    <p id="reset">Reset</p>
    
    <p id="credits">Made by pixl_xip</p>

  </div>
  
  <script src="src/script.js"></script>

</body>

</html>
